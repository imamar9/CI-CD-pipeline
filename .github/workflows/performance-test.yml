name: Performance Testing with JMeter

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  performance-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install JMeter
      run: |
        sudo apt-get update
        sudo apt-get install -y openjdk-11-jdk
        wget https://downloads.apache.org//jmeter/binaries/apache-jmeter-5.4.1.tgz
        tar -xzf apache-jmeter-5.4.1.tgz
        export JMETER_HOME=$(pwd)/apache-jmeter-5.4.1
        export PATH=$JMETER_HOME/bin:$PATH

    - name: Run JMeter Test
      run: |
        jmeter -n -t C:\Users\amarshukla\Downloads\apache-jmeter-5.6.3 (4)\apache-jmeter-5.6.3\bin\performance_test.jmx -l results.jtl -e -o results

    - name: Upload Test Results
      uses: actions/upload-artifact@v2
      with:
        name: jmeter-results
        path: results 
